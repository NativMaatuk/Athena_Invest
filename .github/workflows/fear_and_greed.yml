name: Fear and Greed Monitor

on:
  schedule:
    # Runs hourly from 14:30 to 21:30 UTC (9:30 AM - 4:30 PM EST)
    # Market hours are approx 14:30 UTC to 21:00 UTC
    - cron: '30 14-21 * * 1-5'
  workflow_dispatch:  # Allows manual triggering

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: dev

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install only necessary packages to avoid heavy TA-Lib compilation
        pip install requests matplotlib numpy python-dotenv python-bidi arabic-reshaper

    - name: Run Monitor
      env:
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        WEBHOOK_FEAR_AND_GREED: ${{ secrets.WEBHOOK_FEAR_AND_GREED }}
      run: |
        python fear_and_greed_monitor.py
